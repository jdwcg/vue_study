<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div id="main">
      <p>원본 문장: "{{ sOriginalMsg }}"</p>
      <p>대문자로 변환된 문장: "{{ fnUpperCaseMsg }}"</p>
    </div>
    <script>
      new Vue({
        el: "#main",
        data: {
          sOriginalMsg: "how are you?",
        },
        computed: {
          fnUpperCaseMsg: function () {
            return this.sOriginalMsg.toUpperCase();
          },
        },
      });
    </script>
  </body>
</html>
