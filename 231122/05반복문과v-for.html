<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>좋아하는 과일은?</h1>
      <ol>
        <li v-for="item in aFruits">{{ item.sFruitName }}</li>
      </ol>
    </div>
    <script>
      var main = new Vue({
        el: "#main",
        data: {
          aFruits: [{ sFruitName: "사과" }, { sFruitName: "오렌지" }, { sFruitName: "포도" }],
        },
      });
    </script>
  </body>
</html>
