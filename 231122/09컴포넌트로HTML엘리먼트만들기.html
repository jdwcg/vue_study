<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <style>
      .fruit_style {
        border: 1px solid #ccc;
        background-color: white;
        padding-left: 1em;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>{{ sTitle }}</h1>
      <favorite-fruits></favorite-fruits>
      <favorite-fruits></favorite-fruits>
    </div>
    <script>
      Vue.component("favorite-fruits", {
        data: function () {
          return {
            aFruites: [
              {
                sFruit_name: "사과",
              },
              {
                sFruit_name: "오렌지",
              },
              {
                sFruit_name: "수박",
              },
            ],
          };
        },
        template: `
          <div>
            <div v-for="item in aFruites" class="fruit_style">
              <p>좋아는 과일: {{ item.sFruit_name }}</p>
            </div>
            <br>
          </div>
        `,
      });
      new Vue({
        el: "#main",
        data: {
          sTitle: "안녕하세요",
        },
      });
    </script>
  </body>
</html>
