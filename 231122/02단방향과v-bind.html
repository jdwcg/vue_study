<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <style>
      .blue_style {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1 v-bind:class="sColorName + '_style'">안녕하세요.</h1>
      <input :value="sData" type="text" />
    </div>

    <script>
      let app = new Vue({
        el: "#main",
        data: {
          sData: "올해연도:" + new Date().getFullYear(),
          sColorName: "blue",
        },
      });
    </script>
  </body>
</html>
