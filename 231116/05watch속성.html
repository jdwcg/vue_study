<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch속성</title>
  </head>
  <body>
    <div id="app">
      <input v-model="msg" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue.js!",
        },
        watch: {
          msg: function (val) {
            console.log("msg의 값이 바뀝니다.", val);
          },
        },
      });
    </script>
  </body>
</html>
