    <!-- 메소드 -->
    <div id="app">
      <p>{{msg }}</p>
      <button v-on:click="reversedMsg">문자열 역순</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue.js!",
        },
        methods: {
          reversedMsg: function () {
            this.msg = this.msg.split("").reverse().join("");
            return this.msg;
          },
        },
      });
    </script>
