<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <compo></compo>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      let compo = {
        template: "<div>sssadfasdfasdfdfd</div>",
      };
      new Vue({
        el: "#app",
        data: {
          msg: "hi",
        },
        components: {
          compo: compo,
        },
      });
    </script>
  </body>
</html>
