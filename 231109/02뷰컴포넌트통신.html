<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰컴포넌트통신</title>
  </head>
  <body>
    <div id="app">
      <mycompo1></mycompo1>
      <mycompo2></mycompo2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      var mycompo1 = {
        template: "<div>첫 컴포넌트: {{ comp1data }}</div>",
        data: function () {
          return {
            comp1data: 100,
          };
        },
      };
      var mycompo2 = {
        template: "<div>두번째 컴포넌트: {{ comp2data }}</div>",
        data: function () {
          return {
            comp2data: 200,
          };
        },
      };
      new Vue({
        el: "#app",
        components: {
          mycompo1: mycompo1,
          mycompo2: mycompo2,
        },
      });
    </script>
  </body>
</html>
