<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <button
      onclick="
      //JSON로컬 텍스트 표시
      fetch('./data.json')
      .then(pResponse => pResponse.text())
      .then(pJSON => console.log(pJSON));
      "
    >
      JSON로컬 읽기
    </button>

    <button
      onclick="
      //JSON 원격 텍스트 표시
      fetch('https://cors-anywhere.herokuapp.com/http://jsonplaceholder.typicode.com/posts/1')
      .then(pResponse => pResponse.text())
      .then(pJSON => console.log(pJSON))
      "
    >
      JSON 원격 읽기
    </button>
  </body>
</html>
