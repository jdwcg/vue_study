<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01자바스크립트표현식</title>
  </head>
  <body>
    <div id="app">
      <p>{{ msg }}</p>
      <p>{{ msg + "!!!" }}</p>
      <p>{{ msg.split('').reverse().join('') }}</p>
      <!-- 복잡한 연산은 인스턴스 안에서 수행-->

      <!--       
      주의점 
      {{ var a= 10 }} 선언문은 사용 불가능
      {{ if(true) {return 100 }}}  X, 분기 구문은 사용 불가능 
      {{ true ? 100 : 0 }}         O, 삼항연산자는 가능 
      -->

      {{ reverseMsg }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "hello, vue~!",
        },
        computed: {
          reverseMsg: function () {
            return this.msg.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
