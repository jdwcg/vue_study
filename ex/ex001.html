<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>
      <mycompnent :comdata="foo"></mycompnent>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component("mycompnent", {
        props: ["comdata"],
        template: "<div>{{ comdata }}</div>",
      });

      new Vue({
        el: "#app",
        data: {
          msg: "hello, world~",
          foo: "그렇지 이거지, 이게 되네",
        },
      });
    </script>
  </body>
</html>
