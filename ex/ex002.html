<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
  </head>
  <body>
    <div id="app">
      {{ msg }}
      <foo></foo>
      <button :style="style" @click="toggleComponentA">클릭</button>
      <component-a v-if="showComponentA"></component-a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component("foo", {
        template: "<h1>Hello, world {{ val }}</h1>",
        data: function () {
          return {
            val: 40,
          };
        },
      });

      Vue.component("component-a", {
        template: "<div>Lorem ipsum dolor sit.</div>",
      });

      new Vue({
        el: "#app",
        data: {
          msg: "hi~",
          showComponentA: false,
          style: {
            color: "red",
          },
        },
        methods: {
          toggleComponentA: function () {
            this.showComponentA = !this.showComponentA;
          },
        },
      });
    </script>
  </body>
</html>
